
{% extends 'base.html' %}

<form action="/form_login" method="POST">

    <br>

    <br>
    or


    <br>
    <h4 style="color:rgb(167, 22, 102)">Enter one time passcode</h4>
    <label for="otp"><b>one time passcode</b></label>
    <input name ="otp" required></br>
    <br>
    
    <input type="submit" value="Login">      <input type="submit" value="Register OTP">

{% endblock %}
