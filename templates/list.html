<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
        <py-config>
            [splashscreen]
                enabled = false
        </py-config>
    </head>
    <body>

        <table class="table">
            <thead>
                <th>Number of Device</th>
                <th>IP_address</th>
                <th>Mac_Address</th>
                <th>Manufacturer</th>
                <th>Remove from Audit</th>
                
            </thead>
                    
            <!---Running through the list of devices saved and printing in column-->
                    
            {%for row in rows%}
            <tr>
                <td> {{ row["rowid"] }} </td>
                <td> {{ row["ip"] }} </td>
                <td> {{ row["macaddress"] }} </td>
                <td> {{ row["manufacturer"] }} </td>
                <td> <form onsubmit="return confirm('Are you sure you want to DELETE this device from the Database?');" action="{{url_for('delete')}}" method="POST"><input type="hidden" name="id" value="{{ row['rowid'] }}"><input type="submit" value="Delete"></form> </td
            </tr>    
            {%endfor%}

        </table>
        <strong>{{msg}}</strong>
    </body>
</html>
